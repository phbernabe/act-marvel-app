<div class="row">
    <div class="col-12 mt-5" ng-if="$ctrl.pager.totalPages > 0">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" ng-class="{disabled:$ctrl.pager.currentPage <= 1}">
                    <a class="page-link" ng-click="$ctrl.search(1)">Primeiro</a>
                </li>
                <li class="page-item disabled" ng-if="$ctrl.pager.pages[0] > $ctrl.pager.startPage">
                    <span class="page-link" ng-click="$ctrl.search($ctrl.pager.totalPages)">...</span>
                </li>
                <li class="page-item" ng-repeat="page in $ctrl.pager.pages"
                    ng-class="{active:$ctrl.pager.currentPage == page}">
                    <a class="page-link" ng-click="$ctrl.search(page)">{{page}}</a>
                </li>
                <li class="page-item disabled"
                    ng-if="$ctrl.pager.pages[$ctrl.pager.$ctrl.pager.length - 1] < $ctrl.pager.endPage">
                    <span class="page-link" ng-click="$ctrl.search($ctrl.pager.totalPages)">...</span>
                </li>
                <li class="page-item" ng-class="{disabled:$ctrl.pager.currentPage == $ctrl.pager.totalPages}">
                    <a class="page-link" ng-click="$ctrl.search($ctrl.pager.totalPages)">Último</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
