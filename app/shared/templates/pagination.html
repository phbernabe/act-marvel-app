<div class="row">
    <div class="col-12 mt-5" ng-if="vm.pager.totalPages > 0">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" ng-class="{disabled:vm.pager.currentPage <= 1}">
                    <a class="page-link" ng-click="vm.search(1)">Primeiro</a>
                </li>
                <li class="page-item disabled" ng-if="vm.pager.pages[0] > vm.pager.startPage">
                    <span class="page-link" ng-click="vm.search(vm.pager.totalPages)">...</span>
                </li>
                <li class="page-item" ng-repeat="page in vm.pager.pages"
                    ng-class="{active:vm.pager.currentPage == page}">
                    <a class="page-link" ng-click="vm.search(page)">{{page}}</a>
                </li>
                <li class="page-item disabled" ng-if="vm.pager.pages[vm.pager.vm.pager.length - 1] < vm.pager.endPage">
                    <span class="page-link" ng-click="vm.search(vm.pager.totalPages)">...</span>
                </li>
                <li class="page-item" ng-class="{disabled:vm.pager.currentPage == vm.pager.totalPages}">
                    <a class="page-link" ng-click="vm.search(vm.pager.totalPages)">Último</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
